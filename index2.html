    <div id="status"></div>

    <script>
        const audio = document.getElementById('miAudio');
        const statusDiv = document.getElementById('status');

        function updateStatus(message) {
            statusDiv.textContent = message;
            console.log(message);
        }

        function intentarReproduccion() {
            audio.play().then(() => {
                updateStatus('Audio reproduciéndose automáticamente.');
            }).catch(error => {
                updateStatus();
                console.error();
            });
        }

        // Intenta reproducir inmediatamente
        intentarReproduccion();

        // También intenta reproducir cuando la página esté completamente cargada
        window.addEventListener('load', intentarReproduccion);
         // Intenta reproducir en el primer clic en la página
         document.addEventListener('click', function clickHandler() {
            intentarReproduccion();
            document.removeEventListener('click', clickHandler);
        }, { once: true });

        audio.addEventListener('play', () => updateStatus('Audio iniciado.'));
        audio.addEventListener('pause', () => updateStatus('Audio pausado.'));
        audio.addEventListener('ended', () => updateStatus('Audio finalizado.'));
    </script>
